      <script>
        // 모든 SVG 원 버튼에 대해 그림자 필터를 토글하는 함수
    function toggleShadow(event) {
      var circle = event.target;
      
      // circle 요소에 shadow 클래스가 있는지 확인하고, 있으면 제거하고, 없으면 추가합니다.
      if (circle.classList.contains('shadow')) {
        circle.classList.remove('shadow');
      } else {
        circle.classList.add('shadow');
      }
    }

    // 모든 버튼에 이벤트 리스너를 추가합니다.
    document.querySelectorAll('.button').forEach(button => {
      button.addEventListener('click', toggleShadow);
    });
      </script>
